<body>
   
    <p style="font-size: 30px; color:  red;"> Turn on/off the light.</p> 
<img id="myImage" onclick="changeImage()" src="/bulb1.gif" width="100" height="180">
<!-- <img id="myImage" onclick="changeImage()" src="/bulb2.gif" width="100" height="180"> -->


<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "/bulb1.gif";
  } else {
    image.src = "/bulb2.gif";
  }
}
</script>

<script src="script.js"></script>
</body>
